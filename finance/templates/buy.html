{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <h1 class="mb-5">Buy</h1>
    <form action="/buy" method="post">
        <input
        type="text"
        name="symbol"
        placeholder="Stock Symbol"
        autofocus
        autocomplete="off"
        >
        <input
        type="text"
        name="shares"
        placeholder="Number of shares"
        autocomplete="off"
        >
        <button type="submit">Buy</button>
    </form>

{% endblock %}
